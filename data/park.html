<div id="main">
	<div id="cityMap" style="height:1024px" data-geo-type="map" data-geo-basemap="Esri.WorldStreetMap" data-geo-zoom="14"
		data-geo-centre="59.27060988716465,15.218995369250987"></div>

	<a class="hide" id="cityLayer" data-geo-type="featureLayer" data-geo-layer-type="geojson" data-geo-map="cityMap"
		href="data/park.geo.json" data-layer-popup-template="{title}"></a>
</div>

<script src="js/jquery.geo5.js"></script>
