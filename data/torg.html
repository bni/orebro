<div id="main">
	<div id="cityMap" style="height:1024px" data-geo-type="map" data-geo-basemap="Esri.WorldStreetMap" data-geo-zoom="15"
		data-geo-centre="59.271876622406275,15.213273853373687"></div>

	<a class="hide" id="cityLayer" data-geo-type="featureLayer" data-geo-layer-type="geojson" data-geo-map="cityMap"
		href="data/torg.geo.json" data-layer-popup-template="{title}"></a>
</div>

<script src="js/jquery.geo5.js"></script>
