<div id="main">
	<div id="cityMap" style="height:1024px" data-geo-type="map" data-geo-basemap="Esri.WorldStreetMap" data-geo-zoom="10"
		data-geo-centre="59.253700046024036,15.415636011820457"></div>

	<a class="hide" id="cityLayer" data-geo-type="featureLayer" data-geo-layer-type="geojson" data-geo-map="cityMap"
		href="data/badplatser.geo.json" data-layer-popup-template="{title}"></a>
</div>

<script src="js/jquery.geo5.js"></script>
